<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jellybean Enquiry Form</title>
  <!-- Google Font for playful Jellybean style -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .enquiry-form {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* Jellybean Title */
    .enquiry-form h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 48px;
      background: linear-gradient(90deg, #ff6f91, #ffc371);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0 0 10px 0;
      line-height: 1.2;
    }

    .enquiry-form h2 {
      font-size: 20px;
      color: #555;
      margin: 0 0 30px 0;
    }

    .enquiry-form input,
    .enquiry-form textarea {
      width: 100%;
      padding: 14px 18px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .enquiry-form input:focus,
    .enquiry-form textarea:focus {
      border-color: #ff6f91;
      box-shadow: 0 0 12px rgba(255,111,145,0.3);
    }

    .enquiry-form button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(102,126,234,0.3);
    }

    .enquiry-form button:hover {
      background: linear-gradient(90deg, #5a67d8, #6b4bbf);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102,126,234,0.4);
    }

    .thank-you {
      display: none;
      color: #ff6f91;
      font-weight: bold;
      margin-top: 20px;
      font-size: 16px;
    }

    textarea {
      resize: none;
      height: 80px;
    }
  </style>
</head>
<body>

  <!-- Hidden iframe to prevent JSON from showing -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <form class="enquiry-form"
        method="POST"
        action="https://script.google.com/macros/s/AKfycbyyD7e9Tilf3ILIFRuBslwiKvo-S2ORv4kCSUTAJMXzuMeTaKu9vG2nLsz1TUMl51li/exec"
        target="hidden_iframe"
        onsubmit="showThankYou()">
    <h1>Jellybean</h1>
    <h2>(Enquiry Form)</h2>

    <input name="Email" type="email" placeholder="Email" required>
    <textarea name="Enquiry" placeholder="Enquiry / Feedback" required></textarea>

    <button type="submit">Send</button>

    <p class="thank-you" id="thankYouMessage">âœ… Thank you! Your enquiry has been sent.</p>
  </form>

  <script>
    function showThankYou() {
      document.getElementById('thankYouMessage').style.display = 'block';
    }
  </script>

</body>
</html>
